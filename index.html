        body, html {
            margin: 0;

            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            background: url('img/fondo.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }
        .container{
            display: flex;

            flex-direction: column;
        }

        h1, h2 ,span{
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);

        h1 {

        #besito{
            width: 30px;
            height: 30px;
        }
        button {
            font-size: 3vw;
            padding: 15px 30px;
            margin-top: 30px;
            border: none;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            display: block;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
